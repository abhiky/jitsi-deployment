apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: haproxy-ingress
  namespace: jitsi
spec:
  tls:
  - hosts:
    - meetme.abhishekyathiraj.in
    secretName: jitsi-messenger-abhishek-tls
  rules:
    - host: meetme.abhishekyathiraj.in
      http:
        paths:
          - path: /
            backend:
              serviceName: haproxy
              servicePort: 80
